<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML project with iframe</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>
    <section id="local-web">
      <h2>Locale content</h2>
      <iframe src="./index1.html" frameborder="3" width="364"> </iframe>
    </section>

    <section id="external">
      <h2>External Website</h2>
      <iframe
        src="https://en.wikipedia.org/?gad_source=1&gclid=Cj0KCQiAqL28BhCrARIsACYJvkcUiLkMiRPSfOwd0VZqcoXZTX2yGLG6i2aCJGJSE_yS_nugg-j23oAaAhZhEALw_wcB"
        frameborder="3"
        width="500"
        height="350"
      ></iframe>
    </section>

    <section id="youtube">
      <h2>YouTube Video</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/H335Vdkmdhk?si=xi6VvH3X6sftCqpV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
